server {
    listen 80;
    server_name localhost;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Assets - served from build/client/assets/
    location /anything/assets/ {
        alias /app/apps/web/build/client/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Images - served from build/client/images/
    location /anything/images/ {
        alias /app/apps/web/build/client/images/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Redirect /anything to /anything/
    location = /anything {
        return 301 $scheme://$http_host/anything/;
    }

    # App - index.html lives in build/client/anything/
    location /anything/ {
        alias /app/apps/web/build/client/anything/;
        try_files $uri $uri/ /anything/index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
